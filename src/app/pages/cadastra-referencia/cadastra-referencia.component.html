<form (ngSubmit)="cadastrarReferencia()" #form="ngForm">
  <div>
    <label for="avaliado">Avaliado:</label>
    <select
      id="avaliado"
      name="avaliadoId"
      [(ngModel)]="referencia.avaliadoId"
      required
    >
      <option value="" disabled>Selecione um membro</option>
      <option *ngFor="let membro of membros" [value]="membro.id">
        {{ membro.nome }}
      </option>
    </select>
  </div>

  <div>
    <label for="observacoes">Observações:</label>
    <textarea
      id="observacoes"
      name="observacoes"
      [(ngModel)]="referencia.observacoes"
      required
      minlength="10"
    ></textarea>
  </div>

  <div>
    <label for="tipoReferencia">Tipo de Referência:</label>
    <select
      id="tipoReferencia"
      name="tipoReferencia"
      [(ngModel)]="referencia.tipoReferencia"
      required
    >
      <option value="INTERNA">Interna</option>
      <option value="EXTERNA">Externa</option>
    </select>
  </div>

  <div>
    <label for="avaliacao">Avaliação:</label>
    <select
      id="avaliacao"
      name="avaliacao"
      [(ngModel)]="referencia.avaliacao"
      required
    >
      <option value="EXCELENTE">Excelente</option>
      <option value="BOM">Bom</option>
      <option value="RAZOAVEL">Razoável</option>
      <option value="RUIM">Ruim</option>
      <option value="PESSIMO">Péssimo</option>
    </select>
  </div>

  <button type="submit" [disabled]="form.invalid">Cadastrar</button>
</form>
