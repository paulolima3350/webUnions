<div class="form-container">
  <h2>Cadastrar Referência</h2>
  <form (ngSubmit)="cadastrarReferencia()">
    <!-- Dropdown para seleção de membro avaliado -->
    <label for="avaliado">Selecione o Avaliado:</label>
    <select
      id="avaliado"
      [(ngModel)]="referencia.avaliadoId"
      name="avaliadoId"
      required
    >
      <option value="" disabled [selected]="!referencia.avaliadoId">Selecione</option>
      <option *ngFor="let membro of membros" [value]="membro.id">
        {{ membro.nome }}
      </option>
    </select>

    <!-- Campo para observações -->
    <label for="observacoes">Observações:</label>
    <textarea
      id="observacoes"
      [(ngModel)]="referencia.observacoes"
      name="observacoes"
      minlength="10"
      required
    ></textarea>

    <!-- Dropdown para tipo de referência -->
    <label for="tipoReferencia">Tipo de Referência:</label>
    <select
      id="tipoReferencia"
      [(ngModel)]="referencia.tipoReferencia"
      name="tipoReferencia"
    >
      <option value="INTERNA">Interna</option>
      <option value="EXTERNA">Externa</option>
    </select>

    <!-- Dropdown para avaliação -->
    <label for="avaliacao">Avaliação:</label>
    <select
      id="avaliacao"
      [(ngModel)]="referencia.avaliacao"
      name="avaliacao"
    >
      <option value="PESSIMO">Péssimo</option>
      <option value="RAZOAVEL">Razoável</option>
      <option value="BOM">Bom</option>
      <option value="EXCELENTE">Excelente</option>
    </select>

    <!-- Botão para enviar -->
    <button type="submit">Cadastrar Referência</button>
  </form>
</div>
