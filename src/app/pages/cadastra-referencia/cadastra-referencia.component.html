<div class="container mt-5">
    <div class="card shadow-lg">
      <!-- Cabeçalho -->
      <div class="card-header bg-primary text-white text-center">
        <h4>Cadastro de Referência</h4>
      </div>
      <div class="card-body">
        <!-- Formulário -->
        <form (submit)="cadastrarReferencia()">
          <!-- Campo: Selecione o Membro -->
          <div class="mb-3">
            <label for="membro" class="form-label">Selecione o Membro</label>
            <select
              id="membro"
              class="form-select"
              [(ngModel)]="referencia.membro"
              name="membro"
            >
              <option value="" disabled selected>Escolha um membro...</option>
              <option *ngFor="let membro of membros" [value]="membro.id">
                {{ membro.nome }}
              </option>
            </select>
          </div>
  
          <!-- Campo: Observações -->
          <div class="mb-3">
            <label for="observacoes" class="form-label">Observações</label>
            <textarea
              id="observacoes"
              class="form-control"
              [(ngModel)]="referencia.observacoes"
              name="observacoes"
              rows="3"
              placeholder="Digite suas observações"
            ></textarea>
          </div>
  
          <!-- Campo: Tipo de Referência -->
          <div class="mb-3">
            <label class="form-label">Tipo de Referência</label>
            <div class="form-check">
              <input
                type="radio"
                class="form-check-input"
                id="interna"
                value="interna"
                [(ngModel)]="referencia.tipoReferencia"
                name="tipoReferencia"
              />
              <label class="form-check-label" for="interna">Interna</label>
            </div>
            <div class="form-check">
              <input
                type="radio"
                class="form-check-input"
                id="externa"
                value="externa"
                [(ngModel)]="referencia.tipoReferencia"
                name="tipoReferencia"
              />
              <label class="form-check-label" for="externa">Externa</label>
            </div>
          </div>
  
          <!-- Campo: Termômetro de Avaliação -->
          <div class="mb-3">
            <label class="form-label">Termômetro de Avaliação</label>
            <div>
              <ng-container *ngFor="let estrela of estrelas; let i = index">
                <i
                  class="bi bi-star-fill"
                  [ngClass]="{ 'text-warning': i < avaliacao }"
                  (click)="setAvaliacao(i + 1)"
                  style="cursor: pointer; font-size: 1.5rem; margin-right: 5px;"
                ></i>
              </ng-container>
            </div>
          </div>
  
          <!-- Botão de Enviar -->
          <button type="submit" class="btn btn-primary w-100">
            Cadastrar Referência
          </button>
        </form>
      </div>
    </div>
  </div>
