<div class="container mt-4">
  <div class="card shadow-lg border-0 rounded" style="max-width: 800px; margin: 0 auto;">
    <!-- Cabeçalho -->
    <div class="card-header bg-primary text-white text-center">
      <h4>Cadastro de Membro</h4>
    </div>
    <div class="card-body">
      <!-- Formulário -->
      <form (ngSubmit)="cadastrarMembro()">
        <div class="row g-3">
          <!-- Campo: Nome -->
          <div class="col-12 col-md-6">
            <label for="nome" class="form-label">Nome</label>
            <input
              id="nome"
              type="text"
              class="form-control"
              [(ngModel)]="membro.nome"
              name="nome"
              placeholder="Digite o nome"
            />
          </div>

          <!-- Campo: E-mail -->
          <div class="col-12 col-md-6">
            <label for="email" class="form-label">E-mail</label>
            <input
              id="email"
              type="email"
              class="form-control"
              [(ngModel)]="membro.email"
              name="email"
              placeholder="Digite o e-mail"
            />
          </div>

          <!-- Campo: Telefone -->
          <div class="col-12 col-md-6">
            <label for="telefone" class="form-label">Telefone</label>
            <input
              id="telefone"
              type="tel"
              class="form-control"
              [(ngModel)]="membro.telefone"
              name="telefone"
              placeholder="Digite o telefone"
            />
          </div>

          <!-- Campo: Empresa -->
          <div class="col-12 col-md-6">
            <label for="empresa" class="form-label">Empresa</label>
            <input
              id="empresa"
              type="text"
              class="form-control"
              [(ngModel)]="membro.empresa"
              name="empresa"
              placeholder="Digite a empresa"
            />
          </div>

          <!-- Campo: Senha -->
          <div class="col-12 col-md-6">
            <label for="senha" class="form-label">Senha</label>
            <input
              id="senha"
              type="password"
              class="form-control"
              [(ngModel)]="membro.senha"
              name="senha"
              placeholder="Digite a senha"
            />
          </div>

          <!-- Campo: Mini Currículo -->
          <div class="col-12">
            <label for="curriculo" class="form-label">Mini Currículo</label>
            <textarea
              id="curriculo"
              class="form-control"
              [(ngModel)]="membro.curriculo"
              name="curriculo"
              rows="4"
              placeholder="Digite o mini currículo"
            ></textarea>
          </div>

          <!-- Campo: Site -->
          <div class="col-12 col-md-6">
            <label for="site" class="form-label">Site</label>
            <input
              id="site"
              type="url"
              class="form-control"
              [(ngModel)]="membro.site"
              name="site"
              placeholder="Digite o site"
            />
          </div>

          <!-- Campo: Grupo de Origem -->
          <div class="col-12 col-md-6">
            <label for="grupoOrigem" class="form-label">Grupo de Origem</label>
            <select
              id="grupoOrigem"
              class="form-select"
              [(ngModel)]="membro.grupoOrigem"
              name="grupoOrigem"
            >
              <option value="" disabled selected>Escolha um grupo...</option>
              <option *ngFor="let grupo of grupos" [value]="grupo.id">
                {{ grupo.nome }}
              </option>
            </select>
          </div>
        </div>

        <!-- Botão de Enviar -->
        <div class="mt-4">
          <button type="submit" class="btn btn-primary btn-lg w-100">
            Cadastrar Membro
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
