<div class="form-container" style="max-width: 600px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
  <h2 style="text-align: center; margin-bottom: 20px;">Cadastrar Membro</h2>
  <form (ngSubmit)="cadastrarMembro()">
    <!-- Nome -->
    <div class="form-group" style="margin-bottom: 15px;">
      <label for="nome" style="font-weight: bold;">Nome</label>
      <input id="nome" [(ngModel)]="membro.nome" name="nome" type="text" required style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;" />
    </div>

    <!-- Email -->
    <div class="form-group" style="margin-bottom: 15px;">
      <label for="email" style="font-weight: bold;">Email</label>
      <input id="email" [(ngModel)]="membro.email" name="email" type="email" required style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;" />
    </div>

    <!-- Telefone -->
    <div class="form-group" style="margin-bottom: 15px;">
      <label for="telefone" style="font-weight: bold;">Telefone</label>
      <input id="telefone" [(ngModel)]="membro.telefone" name="telefone" type="text" required style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;" />
    </div>

    <!-- Empresa -->
    <div class="form-group" style="margin-bottom: 15px;">
      <label for="empresa" style="font-weight: bold;">Empresa</label>
      <input id="empresa" [(ngModel)]="membro.empresa" name="empresa" type="text" required style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;" />
    </div>

    <!-- Senha -->
    <div class="form-group" style="margin-bottom: 15px;">
      <label for="senha" style="font-weight: bold;">Senha</label>
      <input id="senha" [(ngModel)]="membro.senha" name="senha" type="password" required style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;" />
    </div>

    <!-- Currículo -->
    <div class="form-group" style="margin-bottom: 15px;">
      <label for="curriculo" style="font-weight: bold;">Currículo</label>
      <textarea id="curriculo" [(ngModel)]="membro.curriculo" name="curriculo" rows="3" required style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;"></textarea>
    </div>

    <!-- Site da Empresa -->
    <div class="form-group" style="margin-bottom: 15px;">
      <label for="siteEmpresa" style="font-weight: bold;">Site da Empresa</label>
      <input id="siteEmpresa" [(ngModel)]="membro.siteEmpresa" name="siteEmpresa" type="url" required style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;" />
    </div>

    <!-- Grupo de Origem -->
    <div class="form-group" style="margin-bottom: 15px;">
      <label for="grupoOrigem" style="font-weight: bold;">Grupo de Origem</label>
      <select id="grupoOrigem" [(ngModel)]="membro.grupoOrigem" name="grupoOrigem" required style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
        <option value="" disabled selected>Selecione um grupo</option>
        <option *ngFor="let grupo of grupos" [value]="grupo.id">
          {{ grupo.nome }}
        </option>
      </select>
    </div>

    <!-- Botão de Enviar -->
    <div style="text-align: center;">
      <button type="submit" style="background-color: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px;">
        Cadastrar Membro
      </button>
    </div>
  </form>
</div>
