<div class="container mt-4">
  <div class="card shadow-lg border-0 rounded" style="max-width: 800px; margin: 0 auto;">
    <!-- Cabeçalho -->
    <div class="card-header bg-primary text-white text-center">
      <h4>Cadastro de Convidado</h4>
    </div>
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" [formGroup]="formConvidado">
        <div class="row g-3">
          <!-- Nome -->
          <div class="col-12 col-md-6">
            <label for="nome" class="form-label">Nome</label>
            <input
              type="text"
              id="nome"
              class="form-control"
              placeholder="Digite o nome do convidado"
              formControlName="nome"
            />
          </div>

          <!-- Dia -->
          <div class="col-12 col-md-6">
            <label for="dia" class="form-label">Dia</label>
            <input
              type="date"
              id="dia"
              class="form-control"
              placeholder="dd/mm/aaaa"
              formControlName="dia"
            />
          </div>

          <!-- Telefone -->
          <div class="col-12 col-md-6">
            <label for="telefone" class="form-label">Telefone</label>
            <input
              type="text"
              id="telefone"
              class="form-control"
              placeholder="Digite o telefone do convidado"
              formControlName="telefone"
            />
          </div>

          <!-- Especialidade -->
          <div class="col-12 col-md-6">
            <label for="especialidade" class="form-label">Especialidade</label>
            <input
              type="text"
              id="especialidade"
              class="form-control"
              placeholder="Digite a especialidade do convidado"
              formControlName="especialidade"
            />
          </div>
        </div>

        <!-- Botão de cadastro -->
        <div class="mt-4">
          <button type="submit" class="btn btn-primary btn-lg w-100">
            Cadastrar Convidado
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
